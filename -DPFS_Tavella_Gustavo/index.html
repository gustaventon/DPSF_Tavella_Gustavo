<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bicicletas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/LogoBicicleta.jpg" alt="Logo de la página">
        </div>
        <div class="carrito" id="cartBtn">
            <img src="imagenes/carritoCompra.jpg" alt="Carrito Compras">
        </div>
        <div class="user-actions">
            <button id="loginBtn">INICIAR SESIÓN</button>
        </div>
    </header>
    <nav>
        <a href="#" id="accesoriosBtn">
            <img src="imagenes/cesta.jpg" alt="Accesorios" style="width: 20px; height: 20px; vertical-align: middle;">
            ACCESORIOS
        </a>
        <a href="#" id="indumentariaBtn">
            <img src="imagenes/camiseta.jpg" alt="Indumentaria" style="width: 20px; height: 20px; vertical-align: middle;">
            INDUMENTARIA
        </a>
        <a href="#" id="tallerBtn">
            <img src="imagenes/reparacion.jpg" alt="Taller" style="width: 20px; height: 20px; vertical-align: middle;">
            TALLER
        </a>
    </nav>
    <main>
        <section class="destacado">
            <img id="productoDestacado" src="imagenes/BiciDestacada.jpg" alt="Producto Destacado">
        </section>
        <section class="categorias">
            <div class="categoria mtb">
                <img src="imagenes/mtb.png" alt="mtb">
            </div>
            <div class="categoria ruta">
                <img src="imagenes/ruta.png" alt="ruta">
            </div>
        </section>
    </main>

    <!-- Modal para iniciar sesión -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('loginModal')">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="username">Email:</label>
                <input type="email" id="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Modal para añadir productos -->
    <div id="modalProducto" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('modalProducto')">&times;</span>
            <h2>Detalles del Producto</h2>
            <label for="name">Nombre del producto:</label>
            <input type="text" id="name">
            <label for="description">Descripción:</label>
            <textarea id="description"></textarea>
            <label for="image">URL de Imagen:</label>
            <input type="text" id="image">
            <label for="category">Categoría:</label>
            <input type="text" id="category">
            <label for="colors">Colores/Talles:</label>
            <input type="text" id="colors">
            <label for="price">Precio:</label>
            <input type="number" id="price">
            <button onclick="agregarProducto()">Agregar al carrito</button>
        </div>
    </div>

    <!-- Carrito de compras -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('cartModal')">&times;</span>
            <h2>Carrito de Compras</h2>
            <ul id="cartItems">
                <!-- Los productos se añadirán aquí -->
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
