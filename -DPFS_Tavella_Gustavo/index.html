<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Bicicletas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/LogoBicicleta.jpg" alt="Logo de la página">
        </div>
        <div class="carrito">
            <img src="imagenes/carritoCompra.jpg" alt="Carrito Compras">
        </div>
        <div class="user-actions">
            <button id="subscribeBtn">SUBSCRIBIRME</button>
            <button id="loginBtn">INICIAR SESION</button>
        </div>
    </header>
    <nav>
        <a href="#">ACCESORIOS</a>
        <a href="#">BICIS POR ESTILO</a>
        <a href="#">INDUMENTARIA</a>
        <a href="#">TALLER</a>
    </nav>
    <main>
        <section class="destacado">
            <img id="productoDestacado" src="imagenes/BiciDestacada.jpg" alt="Producto Destacado">
        </section>
        <section class="categorias">
            <div class="categoria mtb">
                <img id="productoDestacado" src="imagenes/mtb.png" alt="mtb">
            </div>
            <div class="categoria ruta">
                <img id="productoDestacado" src="imagenes/ruta.png" alt="ruta">
            </div>
        </section>
    </main>


    <!-- Cuadro de texto para ingresar características -->
<div id="cuadroTexto" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarCuadroTexto()">&times;</span>
        <h2>Características del Producto</h2>
        <textarea id="caracteristicas" rows="4" cols="50" placeholder="Ingresa las características aquí..."></textarea>
        <button onclick="guardarCaracteristicas()">Guardar</button>
    </div>
</div>


    <!-- Formulario de inicio de sesión -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Carrito de compras -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Carrito de Compras</h2>
            <ul id="cartItems">
                <!-- Los productos se añadirán aquí -->
            </ul>
        </div>
    </div>

    <!-- Formulario de inicio de sesión -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</div>



    <script src="app.js"></script>
</body>
</html>
